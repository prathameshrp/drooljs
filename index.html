<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .hidden{
            display: none;
            /* color: palevioletred; */
        }
        .visible
        {
            display: block;
            /* color: burlywood; */
        }
    </style>
    <title>Drop-Down-Menu</title>
</head>
<body>
    <nav class="dropDown">
        <button>Click</button>
        <ul class="hidden">
            <li>Option 1</li>
            <li>Option 2</li>
            <li>Option 3</li>
            <li>Option 4</li>
        </ul>
    </nav>

    <nav class="dropDown">
        <button>Click this as well</button>
        <ul class="hidden">
            <li>no Option 1</li>
            <li>no Option 2</li>
            <li>no Option 3</li>
            <li>no Option 4</li>
        </ul>
    </nav>
    <nav class="dropDown">
        <button>And this</button>
        <ul class="hidden">
            <li>spooky Option 1</li>
            <li>not so spooky Option 2</li>
        </ul>
    </nav>
    <nav class="dropDown">
        <button>Don't forget this</button>
        <ul class="hidden">
            <li>Good!</li>
            <li>You didn't</li>
            <li>Forget</li>
        </ul>
    </nav>

    <script src="./script.js" defer></script>
</body>
</html>
